<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        Hola mundo
        <div class="parrafo">
            Hola mundito
        </div>
        <div class="parrafo-2">
            Hola que pasa chabal 
        </div>
        <div class="parrafo-3">
            hola perro
            <p>
                quiero ver pelis
            </p>
            <article>
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>
            </article>
        </div>
        <div class="parrafo-4" id="parrafo-4">
            estoy bien estilado perro
            <button>click me</button>
        </div>
    </div>
    <script>
        const parrafo=document.getElementById("parrafo-4");
        const button=document.querySelector("button");
        button.addEventListener("click",()=>{
            parrafo.style.all="initial";
        })

    </script>
</body>
</html>
